<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144" />
	<meta name="theme-color" content="#444" />
	<meta name="mobile-web-app-capable" content="yes" />
	<style type="text/css">
/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}

/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body {
	overflow-y: hidden;
}

body.login-page {
	background-color: transparent;
}

html {
	background: url(#{ resource [ 'images:background.jpg' ]
}
)
no-repeat
 
center
 
center
 
fixed
;

                
-webkit-background-size
:
 
cover
;

                
-moz-background-size
:
 
cover
;

                
-o-background-size
:
 
cover
;

                
background-size
:
 
cover
;

            
}
</style>
</h:head>
<h:body styleClass="hold-transition login-page">
	<div class="login-box">

		<div class="box login-box-body">
			<h:form prependId="false">
				<div>
					<p>
						<h:graphicImage value="/resources/img/logo.png" height="70"
							width="300" styleClass="img-fluid" />
					</p>
					<h:panelGroup rendered="#{param.authfailed eq 'true'}">
						<div class="alert alert-danger">Invalid E-mail and
							password.</div>
					</h:panelGroup>
				</div>
				<div class="form-group has-feedback">
					<p:inputText id="username" styleClass="form-control"
						placeholder="E-mail">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>
				</div>
				<div class="form-group has-feedback">
					<p:password id="password" styleClass="form-control"
						placeholder="Password" feedback="true" />
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
				</div>

				<div class="row">
					<p:spacer height="10" />
					<div class="col-xs-12">
						<p:commandButton id="submit"
							styleClass="btn btn-success btn-block" value="Login" ajax="false" />
					</div>
				</div>
			</h:form>
			<p:link outcome="/redefinirSenha" value="Redefinir Senha"
				styleClass="btn btn-link" />
			<p:link outcome="/cadastroUsuario" value="Cadastrar Novo Usuario"
				styleClass="btn btn-link" />
		</div>
	</div>
</h:body>
</html>
